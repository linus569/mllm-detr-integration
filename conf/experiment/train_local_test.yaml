# @package _global_
defaults:
  - /dataset@train_dataset: coco_train
  - /dataset@val_dataset: coco_val
  - /dataset@test_dataset: coco_test

debug: true
device: cpu #mps
num_workers: 0

name: local_test
main_dir: .

model_name: 'lmms-lab/llava-onevision-qwen2-0.5b-si'
checkpoint_dir: 'checkpoints'

batch_size: 1
total_batch_size: 2
num_samples: 15
val_num_samples: 2
val_freq: 5
print_freq: 1
epochs: 2
lr: 1e-3
warmup_ratio: 0.1
weight_decay: null # not used
max_grad_norm: null
max_tokens: 3200 #null
pad_to_multiple_of: 128

temperature: 0.3
use_amp: false

num_coordinate_bins: 10 # florence paper uses 1000
#  image_size: Tuple[int, int] = (384, 384),
#    num_image_tokens: int = 729,