# @package _global_
defaults:
  - /dataset@train_dataset: coco_train
  - /dataset@val_dataset: coco_val
  - /dataset@test_dataset: coco_test
  - /image_encoder: siglip

debug: true
device: cpu #mps
num_workers: 0

name: local_test
main_dir: .

model_name: 'lmms-lab/llava-onevision-qwen2-0.5b-si'
checkpoint_dir: 'checkpoints'

batch_size: 1
total_batch_size: 2
num_samples: 15
val_num_samples: 2
val_freq: 5
print_freq: 1
epochs: 2
lr: 1e-3
warmup_ratio: 0.1
weight_decay: null # not used
max_grad_norm: 1.0
max_tokens: 3200 #null
pad_to_multiple_of: 128

temperature: 0.3
use_amp: false

num_coordinate_bins: 100 # florence paper uses 1000

evaluate: false # overwrite value from train.yaml

# precompute
use_precompute: true
precompute_path: 'precomputed_img_siglip_bs2_bfloat16.hdf5'
precompute_batch_size: 2